<nav-bar>
    <ng-container>
        <mat-accordion>
            <h1>
                FAQ
            </h1>
            <mat-expansion-panel *ngFor="let faq of faqs" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ faq.title }}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{ faq.description }}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </ng-container>
</nav-bar>
