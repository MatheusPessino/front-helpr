<h2>Cadastro de novo cliente</h2>
<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="clientesFuturos">
    <form [formGroup]="clientesFuturos">
      <ng-template matStepLabel>Digite seu nome</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" class="full-width">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="clientesFuturos">
    <form [formGroup]="clientesFuturos">
      <ng-template matStepLabel>Digite seu telefone</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone">
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Anterior</button>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="clientesFuturos">
    <form [formGroup]="clientesFuturos">
      <ng-template matStepLabel>Digite seu e-mail</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </form>
    <div class="b-container">
      <button type="button" mat-raised-button mat-dialog-close color="warn">Fechar</button>
      <button type="submit" mat-raised-button mat-dialog-close color="primary" (click)="enviarCliente()">Cadastrar</button>
    </div>
  </mat-step>
</mat-stepper>
