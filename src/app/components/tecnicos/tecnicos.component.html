<nav-bar>
  <ng-container>
    <div class="container-box">
      <div class="container-title">
        <h2>Lista de Técnicos</h2>
        <a mat-fab color="primary" class="mat-elevation-z8" routerLink="new" matTooltip="Adicionar novo técnico">
          <mat-icon>add</mat-icon>
        </a>
      </div>

      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>

      <div *ngIf="!progressBarTecnicos">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>

      <section class="overflow-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let tecnico">{{ tecnico.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let tecnico">{{ tecnico.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let tecnico">{{ tecnico.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let tecnico">{{ tecnico.email }}</td>
          </ng-container>

          <ng-container matColumnDef="dataCriacao">
            <th mat-header-cell *matHeaderCellDef>Data de criação</th>
            <td mat-cell *matCellDef="let tecnico">
              {{ tecnico.dataCriacao }}
            </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>Alterar</th>
            <td mat-cell *matCellDef="let tecnico">
              <a mat-icon-button [routerLink]="['edit', tecnico.id]" matTooltip="Alterar técnico">
                <mat-icon>edit</mat-icon>
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Apagar</th>
            <td mat-cell *matCellDef="let tecnico">
              <button mat-icon-button (click)="delete(tecnico.id)" color="warn"
              matTooltip="Apagar técnico"
             >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </section>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
      <img
        class="imgDown"
        src="https://user-images.githubusercontent.com/31005408/176497183-d48ccbbc-4add-4d9b-8cd9-d7a49538e0e0.png"
      />
    </div>
  </ng-container>
</nav-bar>
