<h2 mat-dialog-title>Informações do Cliente</h2>
<mat-card class="list-details">
    <dt>ID </dt>
    <dd>{{cliente.id}}</dd>
    <dt>Nome</dt>
    <dd>{{cliente.nome}}</dd>
    <dt>CPF</dt>
    <dd>{{cliente.cpf}}</dd>
    <dt>Email</dt>
    <dd>{{cliente.email }}</dd>
    <dt>Perfis</dt>
    <dd>{{cliente.perfis }}</dd>
    <dt>Data de Criação</dt>
    <dd>{{cliente.dataCriacao }}</dd>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="warn" matTooltip="Fechar">Fechar</button>
    </mat-dialog-actions>
</mat-card>
