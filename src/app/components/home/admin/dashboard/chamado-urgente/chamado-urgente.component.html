<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
    </mat-panel-title>
    <mat-panel-description>
      Chamados Urgentes
    </mat-panel-description>
  </mat-expansion-panel-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="dataAbertura">
      <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
      <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
    </ng-container>
    <ng-container matColumnDef="dataFechamento">
      <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
    </ng-container>
    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef> Prioridade </th>
      <td mat-cell *matCellDef="let element"> {{element.prioridade | prioridade}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status | status}} </td>
    </ng-container>
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
    <ng-container matColumnDef="observacoes">
      <th mat-header-cell *matHeaderCellDef> Observações </th>
      <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-expansion-panel>
