<table mat-table [dataSource]="logpessoa" class="mat-elevation-z8">
  
    <ng-container matColumnDef="codLog">
      <th mat-header-cell *matHeaderCellDef> Código do Log </th>
      <td mat-cell *matCellDef="let element"> {{element.codLog}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dtAlteracao">
      <th mat-header-cell *matHeaderCellDef>Data da Alteração</th>
      <td mat-cell *matCellDef="let element"> {{element.dtAlteracao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tipoAlteracao">
      <th mat-header-cell *matHeaderCellDef>Tipo da Alteração</th>
      <td mat-cell *matCellDef="let element"> {{element.tipoAlteracao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="perfilAdd">
      <th mat-header-cell *matHeaderCellDef>Perfil Adicionado</th>
      <td mat-cell *matCellDef="let element"> {{element.perfilAdd}} </td>
    </ng-container>

    <ng-container matColumnDef="perfilDel">
      <th mat-header-cell *matHeaderCellDef>Perfil Removido</th>
      <td mat-cell *matCellDef="let element"> {{element.perfilDel}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
