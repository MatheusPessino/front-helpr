<ng-template #spinner>
  <mat-spinner color="primary" mode="indeterminate"></mat-spinner>
</ng-template>
<div class="list" *ngIf="isLoad; else spinner">
  <ol>
    <li *ngFor="let chamado of chamadosUrgentesList">
      {{chamado.titulo}} | Cliente: {{chamado.nomeCliente}}
    </li>
  </ol>
  <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
</div>
